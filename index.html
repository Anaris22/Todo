<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img class="sapka" src="./IMG/sapka.svg" alt="sapka" />
      <h1 class="todo">To-Do List</h1>
        <img onclick="sortTasks()" class="filtr1" src="./IMG/filtr1.svg" />
      <form class="extext">
        <input type="text" id="new-task" />
        <ul id="task-list"></ul>
        <button class="knopka" type="button" onclick="addTask()">+ Добавить</button>
      </form>
    </div>
    <script src="tracker.js"></script>
  </body>
</html>
